name: Parse COT Data

on:
  schedule:
    - cron: '0 5 * * 6'  # Tous les samedis Ã  7h (UTC+2)
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run COT parser and send to Base44
        run: node scripts/fetch-cot-data.mjs
        env:
          BASE44_SECRET: ${{ secrets.BASE44_SECRET }}

      - name: Commit updated COT data
        run: |
          git config --global user.name 'MacroPulse Bot'
          git config --global user.email 'bot@macropulse.ai'
          git add data/cot-summary
          git commit -m "Weekly update COT data" || echo "Nothing to commit"
          git push

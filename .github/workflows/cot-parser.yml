name: Parse COT Data

on:
  schedule:
    - cron: '0 5 * * 6'  # Tous les samedis à 7h (heure de Paris = UTC+2)
  workflow_dispatch:      # Laisse-le pour pouvoir déclencher manuellement aussi

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run COT parser
        run: node scripts/fetch-cot-data.mjs

      - name: Commit updated COT data
        run: |
          git config --global user.name 'MacroPulse Bot'
          git config --global user.email 'bot@macropulse.ai'
          git add data/cot
          git commit -m "Weekly update COT data" || echo "Nothing to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
